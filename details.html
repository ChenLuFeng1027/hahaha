<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- details元素是一种用于标识该元素内部的子元素可以被展开,收缩显示的元素。details元素内并不仅限于放置文字，也可以放置表单,插件或对于一个统计图提供的详细数据表格。
 -->
 <!-- summary元素从属于details，用鼠标单击summary元素中的内容文字时，details元素中的其他所有从属元素将会展开或收缩 -->
 <details>
 	<summary>请选择你喜欢的数字</summary>
 	<p>more info about the details.</p>
 	<p>1</p>
 	<p>2</p>
 	<p>3</p>
 	<p>4</p>
 </details>

</body>
</html>
