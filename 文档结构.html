<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文档结构</title>
</head>
<body>
	<!-- 块级元素 特点独占一行。   行内元素 可以和其他元素共享一行-->
	<p>段落元素</p>
	<span>123</span>
	<span>321</span>
	<!-- div span没有任何语义 -->
	<!-- 块级元素里可以嵌套行内元素 行内元素内只能嵌套行内元素 -->
	<div class="" title="这是一个块级元素">块级元素</div>
	<!-- title做提示作用 -->
	<h1>这是一级标题</h1>
	<h2>这是二级标题</h2>
	<h3>这是三级标题</h3>
	<h4>这是四级标题</h4>
	<h5>这是五级标题</h5>
	<h6>这是六级标题</h6>
	<p>
	<strong>strong加粗并强调</strong>
	</p>
	<b>b加粗</b>
	<em>em斜体强调</em>
	<u>u下划线</u>
	<s>s加删除线</s>
<!-- 行内元素strong b u em u s -->
<span>log</span><sub>2</sub><sup>4</sup>
<a href=""></a>
</body>
</html>
